<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sus City</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/056eae0c7b.js" crossorigin="anonymous"></script>
  </script>
</head>


<script>
  let playSound = () => new Audio("/SOUNDS/menuclick.mp3").play();
</script>

<body>
  <!--top menu bar-->
  <div class="top-menu-bar">
    <!-- back to login page -->
    <button class=" fa-solid fa-right-from-bracket btn" id="return" onclick="playSound()">
      <!-- <button class="fa-solid fa-volume-high" onclick="playSound()" id="muteButton"></button> -->
    </button>
    <!--material bars-->
    <div class="bar-container">
      <div class="material-bar">
        <div class="circle material"></div>
        <div class="rectangle material">
          <div class="level-progress"></div>
        </div>
      </div>
      <div class="material-bar">
        <div class="circle public-sat"></div>
        <div class="rectangle public-sat">
          <div class="level-progress"></div>
        </div>
      </div>
      <div class="material-bar">
        <div class="circle energy"></div>
        <div class="rectangle energy">
          <div class="level-progress"></div>
        </div>
      </div>
      <div class="material-bar">
        <div class="circle pollution"></div>
        <div class="rectangle pollution">
          <div class="level-progress"></div>
        </div>
      </div>
    </div>
    <button class="fa-solid fa-cart-shopping" onclick="playSound()" class="shop btn"></button>
    <div>
      <p>Name of area: XXX</p>
      <p>SUS POINTS: XXX</p>
    </div>
    <button class="fa-solid fa-circle-user" onclick="playSound()" class="btn"></button>
    <button class="fa-solid fa-gear" onclick="playSound()" class="btn"></button>
  </div>
  <div class="main-menu">
    <div class="city-layout">
      <img id="city-image" src="" alt="3D GQ of area">
    </div>
    <!--city-->
    <!--console aka 'gods phone'-->
    <div class="mainCont">
      <h2>
        <pre>

___       ___     __   __        __   __        ___ 
 |  |__| |__     /  ` /  \ |\ | /__` /  \ |    |__  
 |  |  | |___    \__, \__/ | \| .__/ \__/ |___ |___ 
                                                    
                                                         
        </pre>
      </h2>
      <div class="terminalCont">
        <div class="terminalResultWrapper">
          <div id="terminalResultsCont"></div>
        </div>
        <div id="inputCont">
          <input id="terminalTextInput" type="text" placeholder="Try /help" autocomplete="off">
          <button class="fa-regular fa-paper-plane" id="sendBtn" onclick="playSound()"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
