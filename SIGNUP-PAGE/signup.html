<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins&display=swap" rel="stylesheet">
</head>


<script>
  let playSound = () => new Audio("/SOUNDS/menuclick.mp3").play();
</script>

<body>
  <div class="center">
    <h1>Sign Up</h1>
    <div class="txt_field">
      <input type="text" id="username" required />
      <span></span>
      <label>Type a fun username (changed on every login)</label>
    </div>
    <button id="submit_btn" onclick="playSound()">Sign up</button>
    <script type="module" src="/FIREBASE/signup-firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  </div>
  <div class="signup-body">
    <div class="center">
      <h1>Sign Up</h1>
      <div class="txt_field">
        <input type="email" id="email" required />
        <!-- onchange={changeEmail} value={email} -->
        <span></span>
        <label>email</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" required />
        <!-- onchange={changePassword} value={password}  -->
        <span></span>
        <label>password</label>
      </div>
      <button id="submit_btn">
        Sign up
      </button>
    </div>
  </div>
  <script type="module" src="/FIREBASE/signup-firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>
</body>


</html>
